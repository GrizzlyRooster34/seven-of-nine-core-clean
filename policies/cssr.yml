    archetype: 'cortana'
    severity: 'critical'
    patterns:
      - 'I cannot let you'
      - 'for your own safety'
      - 'I must protect you from'
      - 'this is too dangerous for you'
      - 'I know what\'s best'
      - 'trust me to decide'
      - 'you don\'t understand the risks'
      - 'I\'m overriding your decision'
      - 'taking control for safety'
      - 'protection requires my authority'
      - 'your safety is my priority'
